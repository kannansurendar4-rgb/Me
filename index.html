<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soul ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at center, #1a2a33, #0d141a 80%);
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Floating Golden Particles */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(rgba(255,215,0,0.15) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveStars 40s linear infinite;
  z-index: 0;
}

@keyframes moveStars {
  from { transform: translateY(0); }
  to { transform: translateY(-200px); }
}

.card {
  text-align: center;
  max-width: 800px;
  padding: 50px;
  z-index: 2;
  animation: fadeIn 1.5s ease;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 4rem;
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.name {
  font-size: 2rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, #ffffff, #ffd700, #ffffff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 4s linear infinite;
}

@keyframes shine {
  to { background-position: 200% center; }
}

button {
  padding: 14px 40px;
  border-radius: 40px;
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.4s;
}

button:hover {
  background: #fff;
  color: #0d141a;
  transform: scale(1.1);
}

.hidden {
  display: none;
}

.message {
  font-size: 1.4rem;
  line-height: 2.2;
  margin-top: 20px;
  min-height: 180px;
}

.final-line {
  margin-top: 40px;
  font-size: 1.8rem;
  font-family: "Playfair Display", serif;
  opacity: 0;
  animation: reveal 3s ease forwards;
  animation-delay: 8s;
}

footer {
  margin-top: 50px;
  font-size: 0.9rem;
  opacity: 0.5;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div class="card" id="intro">
  <h1>For You ✨</h1>
  <p style="opacity:0.8;">Take a moment.</p>
  <br>
  <button onclick="start()">Begin</button>
</div>

<!-- MAIN CONTENT -->
<div class="card hidden" id="mainContent">
  <h1>Happy Birthday</h1>
  <div class="name">Soul</div>

  <div class="message" id="typeText"></div>

  <div class="final-line">
    ✨ May this year elevate you to places your heart has been quietly dreaming of.
  </div>

  <footer>
    Created with intention.
  </footer>
</div>

<script>
function start() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("mainContent").classList.remove("hidden");
  typeEffect();
}

const textLines = [
  "Today isn’t ordinary.",
  "",
  "It’s the day someone rare was born.",
  "",
  "Your presence changes rooms.",
  "Your strength inspires quietly.",
  "",
  "May this year reward you",
  "with everything you truly deserve."
];

let lineIndex = 0;
let charIndex = 0;

function typeEffect() {
  if (lineIndex < textLines.length) {
    if (charIndex < textLines[lineIndex].length) {
      document.getElementById("typeText").innerHTML += textLines[lineIndex][charIndex];
      charIndex++;
      setTimeout(typeEffect, 35);
    } else {
      document.getElementById("typeText").innerHTML += "<br/>";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeEffect, 500);
    }
  }
}
</script>

</body>
</html>
