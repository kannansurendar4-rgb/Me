<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Soul ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at 50% 50%, #111827, #05070b);
  font-family: "Inter", sans-serif;
  color: white;
}

/* ===== STAR BACKGROUND ===== */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
  z-index: 0;
}

.stars span {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: twinkle 3s infinite ease-in-out alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* ===== FLOATING LIGHTS ===== */
.orb {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
  animation: float 12s infinite alternate ease-in-out;
}

@keyframes float {
  from { transform: translateY(-40px); }
  to { transform: translateY(40px); }
}

/* ===== CENTER CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.screen {
  max-width: 900px;
  width: 100%;
  transition: 1s ease;
}

.hidden {
  opacity: 0;
  transform: scale(1.05);
  pointer-events: none;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(2.5rem, 5vw, 4rem);
  margin: 0;
  animation: fadeUp 1.5s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

.subtitle {
  margin-top: 15px;
  opacity: 0.7;
}

button {
  margin-top: 40px;
  padding: 14px 45px;
  border-radius: 50px;
  border: 1px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
  font-size: 1rem;
  position: relative;
  overflow: hidden;
  transition: 0.4s;
}

button:hover {
  background: white;
  color: #05070b;
  transform: scale(1.08);
}

/* Ripple effect */
button::after {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  background: rgba(255,255,255,0.4);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: 0.6s;
}

button:active::after {
  width: 300px;
  height: 300px;
}

/* Soul glowing animation */
.name {
  margin-top: 25px;
  font-size: clamp(2rem, 4vw, 2.8rem);
  font-family: "Playfair Display", serif;
  animation: glowPulse 3s infinite alternate;
}

@keyframes glowPulse {
  from { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
  to { text-shadow: 0 0 30px rgba(255,255,255,0.9); }
}

.message {
  margin-top: 40px;
  font-size: clamp(1rem, 2vw, 1.4rem);
  line-height: 2;
  min-height: 160px;
}

.final {
  margin-top: 60px;
  font-family: "Playfair Display", serif;
  font-size: clamp(1.3rem, 3vw, 1.8rem);
  opacity: 0;
  animation: reveal 3s forwards;
  animation-delay: 10s;
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="orb" style="width:400px;height:400px;top:10%;left:20%;"></div>
<div class="orb" style="width:300px;height:300px;bottom:10%;right:15%;animation-delay:3s;"></div>

<div class="container">

  <div class="screen" id="intro">
    <h1>For Soul ✨</h1>
    <div class="subtitle">Take a breath.</div>
    <button onclick="begin()">Enter</button>
  </div>

  <div class="screen hidden" id="main">
    <h1>Happy Birthday</h1>
    <div class="name">Soul</div>
    <div class="message" id="text"></div>
    <div class="final">
      ✨ May your spirit rise higher than every limit.
    </div>
  </div>

</div>

<script>
/* Generate stars */
const starsContainer = document.getElementById("stars");
for(let i=0;i<120;i++){
  const star=document.createElement("span");
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.animationDelay=Math.random()*3+"s";
  starsContainer.appendChild(star);
}

function begin(){
  document.getElementById("intro").classList.add("hidden");
  setTimeout(()=>{
    document.getElementById("main").classList.remove("hidden");
    typeEffect();
  },1000);
}

const lines=[
  "Not everyone carries depth.",
  "",
  "Not everyone carries quiet strength.",
  "",
  "But you do.",
  "",
  "A soul that glows without noise.",
  "A presence that speaks without words.",
  "",
  "May this year unfold in extraordinary ways."
];

let lineIndex=0;
let charIndex=0;

function typeEffect(){
  if(lineIndex<lines.length){
    if(charIndex<lines[lineIndex].length){
      document.getElementById("text").innerHTML+=lines[lineIndex][charIndex];
      charIndex++;
      setTimeout(typeEffect,35);
    }else{
      document.getElementById("text").innerHTML+="<br/>";
      lineIndex++;
      charIndex=0;
      setTimeout(typeEffect,500);
    }
  }
}
</script>

</body>
</html>
