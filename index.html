<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Soul ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Inter", sans-serif;
  background: #0c0f14;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Moving Light Aura */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), transparent 60%);
  animation: lightMove 12s infinite alternate ease-in-out;
  z-index: 0;
}

@keyframes lightMove {
  from { transform: translate(-10%, -10%) rotate(0deg); }
  to { transform: translate(10%, 10%) rotate(8deg); }
}

.screen {
  text-align: center;
  max-width: 900px;
  padding: 60px;
  z-index: 2;
  transition: opacity 1.2s ease, transform 1.2s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(1.05);
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 4.5rem;
  margin: 0;
  letter-spacing: 2px;
}

.subtitle {
  font-size: 1.2rem;
  margin-top: 20px;
  opacity: 0.7;
}

button {
  margin-top: 50px;
  padding: 14px 45px;
  border-radius: 50px;
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.4s;
}

button:hover {
  background: #fff;
  color: #0c0f14;
  transform: scale(1.1);
}

.name {
  font-size: 2.8rem;
  margin-top: 20px;
  background: linear-gradient(90deg, #ffffff, #ffd700, #ffffff);
  background-size: 200% auto;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 5s linear infinite;
}

@keyframes shine {
  to { background-position: 200% center; }
}

.message {
  font-size: 1.6rem;
  line-height: 2.4;
  margin-top: 60px;
  min-height: 220px;
}

.final {
  font-family: "Playfair Display", serif;
  font-size: 2rem;
  margin-top: 80px;
  opacity: 0;
  animation: finalReveal 3s forwards;
  animation-delay: 10s;
}

@keyframes finalReveal {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen" id="intro">
  <h1>For Soul ✨</h1>
  <div class="subtitle">Pause for a moment.</div>
  <button onclick="begin()">Begin</button>
</div>

<!-- MAIN -->
<div class="screen hidden" id="main">
  <h1>Happy Birthday</h1>
  <div class="name">Soul</div>
  <div class="message" id="text"></div>
  <div class="final">
    ✨ May this year elevate your spirit beyond limits.
  </div>
</div>

<script>
function begin() {
  document.getElementById("intro").classList.add("hidden");
  setTimeout(() => {
    document.getElementById("main").classList.remove("hidden");
    typeEffect();
  }, 1200);
}

const lines = [
  "Some days are ordinary.",
  "",
  "But today is different.",
  "",
  "Because today celebrates",
  "a soul that carries depth.",
  "",
  "Strength in silence.",
  "Light in darkness.",
  "",
  "And a presence that quietly matters."
];

let lineIndex = 0;
let charIndex = 0;

function typeEffect() {
  if (lineIndex < lines.length) {
    if (charIndex < lines[lineIndex].length) {
      document.getElementById("text").innerHTML += lines[lineIndex][charIndex];
      charIndex++;
      setTimeout(typeEffect, 40);
    } else {
      document.getElementById("text").innerHTML += "<br/>";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeEffect, 600);
    }
  }
}
</script>

</body>
</html>
