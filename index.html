<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Soul ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at 50% 40%, #141b2d, #04050a);
  font-family: "Inter", sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ===== STARS ===== */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}
.stars span {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.5;
  animation: twinkle 3s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 0.9; }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  padding: 140px 20px 180px;
  display: flex;
  justify-content: center;
  text-align: center;
}

/* ===== SCREENS ===== */
.screen {
  max-width: 850px;
  width: 100%;
  transition: opacity 1.2s ease;
}
.hidden {
  opacity: 0;
  pointer-events: none;
  position: absolute;
}

/* ===== HERO TITLE ===== */
.hero {
  font-family: "Playfair Display", serif;
  font-size: clamp(3rem, 6vw, 4.2rem);
  margin: 0;
  letter-spacing: 0.05em;
  text-shadow:
    0 2px 0 #ccc,
    0 6px 15px rgba(0,0,0,0.5);
  animation: heroRise 2s ease forwards;
}

@keyframes heroRise {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== NAME ===== */
.name {
  margin-top: 25px;
  font-family: "Playfair Display", serif;
  font-size: clamp(2.2rem, 4vw, 3rem);
  color: #fff;
  letter-spacing: 0.15em;
  text-shadow:
    0 0 25px rgba(255,215,150,0.6),
    0 0 50px rgba(255,215,150,0.9);
  animation: nameGlow 4s ease-in-out infinite alternate;
}

@keyframes nameGlow {
  from { opacity: 0.85; }
  to { opacity: 1; }
}

/* ===== MESSAGE ===== */
.message {
  margin-top: 70px;
  font-size: clamp(1.1rem, 2vw, 1.5rem);
  line-height: 2.4;
}

/* ===== LINE REVEAL ===== */
.line {
  opacity: 0;
  transform: translateY(20px);
  animation: reveal 1.2s ease forwards;
}

@keyframes reveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== FINAL ===== */
.final {
  margin-top: 100px;
  font-family: "Playfair Display", serif;
  font-size: clamp(1.4rem, 3vw, 2rem);
  opacity: 0;
  animation: reveal 2s ease forwards;
  animation-delay: 9s;
}

/* ===== BUTTON ===== */
button {
  margin-top: 40px;
  padding: 14px 50px;
  border-radius: 40px;
  border: 1px solid white;
  background: transparent;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.4s;
}
button:hover {
  background: white;
  color: #04050a;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">

  <!-- INTRO -->
  <div class="screen" id="intro">
    <h1 class="hero">For Soul ✨</h1>
    <div style="margin-top:18px; opacity:0.7;">Take a breath.</div>
    <button onclick="begin()">Enter</button>
  </div>

  <!-- MAIN -->
  <div class="screen hidden" id="main">
    <h1 class="hero">Happy Birthday</h1>
    <div class="name">SOUL</div>

    <div class="message" id="text"></div>

    <div class="final">
      ✨ May your spirit rise higher than every limit.
    </div>
  </div>

</div>

<script>
/* Stars */
const stars = document.getElementById("stars");
for (let i = 0; i < 120; i++) {
  const s = document.createElement("span");
  s.style.top = Math.random() * 100 + "%";
  s.style.left = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 3 + "s";
  stars.appendChild(s);
}

/* Begin */
function begin() {
  document.getElementById("intro").classList.add("hidden");
  setTimeout(() => {
    document.getElementById("main").classList.remove("hidden");
    showLines();
  }, 1000);
}

/* Lines */
const lines = [
  "Not everyone carries depth.",
  "Not everyone carries quiet strength.",
  "But you do.",
  "A soul that glows without noise.",
  "A presence that speaks without words.",
  "May this year unfold in extraordinary ways."
];

const text = document.getElementById("text");

function showLines() {
  lines.forEach((line, i) => {
    const div = document.createElement("div");
    div.className = "line";
    div.style.animationDelay = `${i * 1.2}s`;
    div.textContent = line;
    text.appendChild(div);
  });
}
</script>

</body>
</html>
