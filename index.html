<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nivedha ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --bg1: #0f2027;
  --bg2: #203a43;
  --bg3: #2c5364;
  --text-soft: #f4f4f4;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
  font-family: "Inter", sans-serif;
  color: var(--text-soft);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  text-align: center;
  max-width: 600px;
  padding: 40px;
  animation: fadeUp 1.2s ease;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 2.8rem;
  margin-bottom: 10px;
}

h2 {
  font-weight: 400;
  opacity: 0.9;
  margin-bottom: 30px;
}

button {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #203a43;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.message {
  font-size: 1.2rem;
  line-height: 2;
  margin-top: 20px;
}

.final-line {
  margin-top: 30px;
  font-size: 1.5rem;
  font-family: "Playfair Display", serif;
  opacity: 0;
  animation: glowIn 2s ease forwards;
  animation-delay: 6s;
}

footer {
  margin-top: 40px;
  font-size: 0.9rem;
  opacity: 0.6;
}

.hidden {
  display: none;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glowIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- First Screen -->
<div class="card" id="intro">
  <h1>Hey ü§ç</h1>
  <h2>I made something for you.</h2>
  <button onclick="showMain()">Open</button>
</div>

<!-- Main Screen -->
<div class="card hidden" id="mainContent">
  <h1>Happy Birthday</h1>
  <h2>Nivedha ‚ú®</h2>

  <div class="message" id="typeText"></div>

  <div class="final-line">
    ‚ú® May this year be kind, calm and beautiful for you ü§ç
  </div>

  <footer>
    Always wishing you well.
  </footer>
</div>

<script>
function showMain() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("mainContent").classList.remove("hidden");
  typeMessage();
}

const lines = [
  "Today is your day.",
  "",
  "I hope it brings you calm moments,",
  "soft smiles, and quiet happiness.",
  "",
  "May the year ahead be kind to you,",
  "and give you everything you truly deserve."
];

let i = 0;
let j = 0;
let currentLine = "";
let isDeleting = false;

function typeMessage() {
  if (i < lines.length) {
    if (j < lines[i].length) {
      currentLine += lines[i][j];
      document.getElementById("typeText").innerHTML += lines[i][j];
      j++;
      setTimeout(typeMessage, 40);
    } else {
      document.getElementById("typeText").innerHTML += "<br/>";
      i++;
      j = 0;
      currentLine = "";
      setTimeout(typeMessage, 400);
    }
  }
}
</script>

</body>
</html>
