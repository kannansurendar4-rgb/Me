<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Nivedha ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ffffff;
  --soft: #e8f0f5;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at 20% 20%, #1f3c4d, #0f2027 70%);
  color: var(--soft);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating Background Glow */
body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
  animation: floatGlow 10s infinite alternate ease-in-out;
}

@keyframes floatGlow {
  from { transform: translate(-100px,-100px); }
  to { transform: translate(100px,100px); }
}

.card {
  text-align: center;
  max-width: 650px;
  padding: 40px;
  z-index: 2;
  animation: fadeIn 1.5s ease;
}

h1 {
  font-family: "Playfair Display", serif;
  font-size: 3rem;
  margin-bottom: 10px;
}

.name {
  font-size: 1.5rem;
  margin-bottom: 25px;
  animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  50% { transform: scale(1); }
}

button {
  padding: 12px 32px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #0f2027;
  font-weight: 500;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.08);
}

.hidden {
  display: none;
}

.message {
  font-size: 1.2rem;
  line-height: 2;
  min-height: 150px;
}

.final-line {
  margin-top: 30px;
  font-size: 1.6rem;
  font-family: "Playfair Display", serif;
  opacity: 0;
  animation: reveal 2s forwards;
  animation-delay: 7s;
}

footer {
  margin-top: 40px;
  opacity: 0.6;
  font-size: 0.9rem;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes reveal {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Intro -->
<div class="card" id="intro">
  <h1>Hey ü§ç</h1>
  <p>I made something special for you.</p>
  <br>
  <button onclick="start()">Open</button>
</div>

<!-- Main Content -->
<div class="card hidden" id="mainContent">
  <h1>Happy Birthday</h1>
  <div class="name">Nivedha ‚ú®</div>

  <div class="message" id="typeText"></div>

  <div class="final-line">
    ‚ú® May this year bring you peace, growth, and everything your heart quietly wishes for ü§ç
  </div>

  <footer>
    Always wishing you well.
  </footer>
</div>

<script>
function start() {
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("mainContent").classList.remove("hidden");
  typeEffect();
}

const textLines = [
  "Today is about you.",
  "",
  "Your smile.",
  "Your strength.",
  "Your quiet magic.",
  "",
  "I hope this year surprises you in beautiful ways,",
  "and gives you moments that stay in your heart."
];

let lineIndex = 0;
let charIndex = 0;

function typeEffect() {
  if (lineIndex < textLines.length) {
    if (charIndex < textLines[lineIndex].length) {
      document.getElementById("typeText").innerHTML += textLines[lineIndex][charIndex];
      charIndex++;
      setTimeout(typeEffect, 40);
    } else {
      document.getElementById("typeText").innerHTML += "<br/>";
      lineIndex++;
      charIndex = 0;
      setTimeout(typeEffect, 400);
    }
  }
}
</script>

</body>
</html>
