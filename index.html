<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Soul ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  overflow-y: auto;
  overflow-x: hidden;
  scroll-behavior: smooth;
  background: radial-gradient(circle at 50% 40%, #141b2d, #04050a);
  font-family: "Inter", sans-serif;
  color: white;
}

/* ===== STARS ===== */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.stars span {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.6;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* ===== FLOATING ORBS ===== */
.orb {
  position: fixed;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
  animation: float 14s infinite alternate ease-in-out;
  z-index: 0;
}

@keyframes float {
  from { transform: translateY(-40px); }
  to { transform: translateY(40px); }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  padding: 120px 20px 160px;
  display: flex;
  justify-content: center;
  text-align: center;
}

/* ===== SCREENS ===== */
.screen {
  max-width: 900px;
  width: 100%;
  transition: 1.2s ease;
}

.hidden {
  opacity: 0;
  transform: scale(1.05);
  pointer-events: none;
  position: absolute;
}

/* ===== TEXT ===== */
h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(2.4rem, 5vw, 3.8rem);
  margin: 0;
}

.subtitle {
  margin-top: 15px;
  opacity: 0.75;
  letter-spacing: 0.05em;
}

/* ===== BUTTON ===== */
button {
  margin-top: 45px;
  padding: 15px 55px;
  border-radius: 50px;
  border: 1px solid white;
  background: transparent;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.5s;
}

button:hover {
  background: white;
  color: #04050a;
  transform: scale(1.1);
}

/* ===== NAME GLOW ===== */
.name {
  margin-top: 30px;
  font-size: clamp(2.2rem, 4vw, 3rem);
  font-family: "Playfair Display", serif;
  animation: soulGlow 4s infinite alternate;
}

@keyframes soulGlow {
  from { text-shadow: 0 0 15px rgba(255,255,255,0.3); }
  to { text-shadow: 0 0 45px rgba(255,215,150,1); }
}

/* ===== MESSAGE ===== */
.message {
  margin-top: 45px;
  font-size: clamp(1.05rem, 2vw, 1.45rem);
  line-height: 2.2;
}

/* ===== FINAL BLESSING ===== */
.final {
  margin-top: 80px;
  font-family: "Playfair Display", serif;
  font-size: clamp(1.4rem, 3vw, 1.9rem);
  opacity: 0;
  animation: rise 3s forwards;
  animation-delay: 11s;
}

@keyframes rise {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== SCROLL HINT ===== */
.scroll-hint {
  margin-top: 50px;
  font-size: 1.5rem;
  opacity: 0.5;
  animation: floatHint 2s infinite;
}

@keyframes floatHint {
  0% { transform: translateY(0); opacity: 0.4; }
  50% { transform: translateY(12px); opacity: 0.8; }
  100% { transform: translateY(0); opacity: 0.4; }
}
</style>
</head>

<body>

<!-- Background -->
<div class="stars" id="stars"></div>
<div class="orb" style="width:420px;height:420px;top:8%;left:18%;"></div>
<div class="orb" style="width:320px;height:320px;bottom:12%;right:15%;animation-delay:4s;"></div>

<div class="container">

  <!-- INTRO -->
  <div class="screen" id="intro">
    <h1>For Soul ✨</h1>
    <div class="subtitle">Pause. Breathe. Enter.</div>
    <button onclick="begin()">Enter</button>
  </div>

  <!-- MAIN -->
  <div class="screen hidden" id="main">
    <h1>Happy Birthday</h1>
    <div class="name">Soul</div>

    <div class="message" id="text"></div>

    <div class="scroll-hint">↓</div>

    <div class="final">
      ✨ May your spirit rise higher than every limit.
    </div>
  </div>

</div>

<script>
/* Generate stars */
const stars = document.getElementById("stars");
for (let i = 0; i < 140; i++) {
  const s = document.createElement("span");
  s.style.top = Math.random() * 100 + "%";
  s.style.left = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 3 + "s";
  stars.appendChild(s);
}

/* Start */
function begin() {
  document.getElementById("intro").classList.add("hidden");
  setTimeout(() => {
    document.getElementById("main").classList.remove("hidden");
    typeEffect();
  }, 1200);
}

/* Typing effect */
const lines = [
  "Not everyone carries depth.",
  "",
  "Not everyone carries quiet strength.",
  "",
  "But you do.",
  "",
  "A soul that glows without noise.",
  "A presence that speaks without words.",
  "",
  "May this year unfold in extraordinary ways."
];

let line = 0;
let char = 0;
const speed = 38;
const textEl = document.getElementById("text");

function typeEffect() {
  if (line < lines.length) {
    if (char < lines[line].length) {
      textEl.innerHTML += lines[line][char];
      char++;
      setTimeout(typeEffect, speed);
    } else {
      textEl.innerHTML += "<br/>";
      line++;
      char = 0;
      setTimeout(typeEffect, 600);
    }
  }
}
</script>

</body>
</html>
