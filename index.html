<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Soul ✨</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at 50% 40%, #141b2d, #04050a);
  font-family: "Inter", sans-serif;
  color: white;
}

/* ===== STARS ===== */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.stars span {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  opacity: 0.6;
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

/* ===== SHOOTING STAR ===== */
.shooting {
  position: fixed;
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, white, transparent);
  top: 30%;
  left: -150px;
  opacity: 0;
  animation: shoot 2s ease forwards;
  z-index: 1;
}

@keyframes shoot {
  0% { transform: translateX(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateX(140vw); opacity: 0; }
}

/* ===== ORBS ===== */
.orb {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 70%);
  animation: float 14s infinite alternate ease-in-out;
}

@keyframes float {
  from { transform: translateY(-50px); }
  to { transform: translateY(50px); }
}

/* ===== CONTAINER ===== */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.screen {
  max-width: 900px;
  width: 100%;
  transition: 1.2s ease;
}

.hidden {
  opacity: 0;
  transform: scale(1.05);
  pointer-events: none;
}

/* ===== TEXT ===== */
h1 {
  font-family: "Playfair Display", serif;
  font-size: clamp(2.5rem, 5vw, 4rem);
  margin: 0;
}

.subtitle {
  margin-top: 14px;
  opacity: 0.75;
  letter-spacing: 0.04em;
}

/* ===== BUTTON ===== */
button {
  margin-top: 45px;
  padding: 15px 55px;
  border-radius: 50px;
  border: 1px solid white;
  background: transparent;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.5s;
}

button:hover {
  background: white;
  color: #04050a;
  transform: scale(1.1);
}

/* ===== NAME GLOW ===== */
.name {
  margin-top: 30px;
  font-size: clamp(2.2rem, 4vw, 3rem);
  font-family: "Playfair Display", serif;
  animation: soulGlow 4s infinite alternate;
}

@keyframes soulGlow {
  from { text-shadow: 0 0 15px rgba(255,255,255,0.3); }
  to { text-shadow: 0 0 45px rgba(255,215,150,1); }
}

/* ===== MESSAGE ===== */
.message {
  margin-top: 45px;
  font-size: clamp(1.05rem, 2vw, 1.45rem);
  line-height: 2.2;
  min-height: 180px;
}

/* ===== FINAL BLESSING ===== */
.final {
  margin-top: 70px;
  font-family: "Playfair Display", serif;
  font-size: clamp(1.4rem, 3vw, 1.9rem);
  opacity: 0;
  animation: rise 3s forwards;
  animation-delay: 12s;
}

@keyframes rise {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="shooting" id="shooting"></div>

<div class="orb" style="width:420px;height:420px;top:8%;left:18%;"></div>
<div class="orb" style="width:320px;height:320px;bottom:12%;right:15%;animation-delay:4s;"></div>

<div class="container">

  <div class="screen" id="intro">
    <h1>For Soul ✨</h1>
    <div class="subtitle">Pause. Breathe. Enter.</div>
    <button onclick="begin()">Enter</button>
  </div>

  <div class="screen hidden" id="main">
    <h1>Happy Birthday</h1>
    <div class="name">Soul</div>
    <div class="message" id="text"></div>
    <div class="final">
      ✨ May your spirit rise higher than every limit.
    </div>
  </div>

</div>

<script>
/* Stars */
const stars = document.getElementById("stars");
for (let i = 0; i < 140; i++) {
  const s = document.createElement("span");
  s.style.top = Math.random() * 100 + "%";
  s.style.left = Math.random() * 100 + "%";
  s.style.animationDelay = Math.random() * 3 + "s";
  stars.appendChild(s);
}

/* Begin */
function begin() {
  document.getElementById("intro").classList.add("hidden");

  setTimeout(() => {
    document.getElementById("main").classList.remove("hidden");
    typeEffect();
  }, 1200);

  setTimeout(() => {
    document.getElementById("shooting").style.opacity = 1;
  }, 5000);
}

/* Typewriter */
const lines = [
  "Not everyone carries depth.",
  "",
  "Not everyone carries quiet strength.",
  "",
  "But you do.",
  "",
  "A soul that glows without noise.",
  "A presence that speaks without words.",
  "",
  "May this year unfold in extraordinary ways."
];

let l = 0, c = 0;
const speed = 40;

function typeEffect() {
  if (l < lines.length) {
    if (c < lines[l].length) {
      text.innerHTML += lines[l][c];
      c++;
      setTimeout(typeEffect, speed);
    } else {
      text.innerHTML += "<br/>";
      l++;
      c = 0;
      setTimeout(typeEffect, 600);
    }
  }
}
</script>

</body>
</html>
